<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="media/logo.jpg" alt="" width="100"
                class="d-inline-block align-text-center text-uppercase rounded fs-4">
            Bootstrap
        </a>
    </div>
</nav>
<div>
<form name="myForm" action="main.js" method="post">
    <label> Select Fruit: </label>
    <select id="mySelect" required>
    </select>
    <hr>
    <label for="expiry">Expiry Date:</label>
    <input class="form-control" type="date" id="expiry" name="birthday" required>
    <hr>
    <label> Buy: </label>
    <label> Yes: </label>
    <input class="form-check-input" type="radio" id="buyMe" name="buyMe" value="Yes" checked>
    <label> No: </label>
    <input class="form-check-input" type="radio" id="buyMe" name="buyMe" value="No">
    <hr>
    <button type="submit" class="btn btn-primary" value="submit" onclick="addFruit()">Submit</button>
</form>
</div>

<div>
    <h2>Table</h2>
    
    <table id="myTable"  class="table">
        <tr>
            <th>Fruit</th>
            <th>Expiration</th>
            <th>Bought</th>
            <th>Delete</th>
        </tr>
    </table>
</div>

    <!-- Separate Popper and Bootstrap JS -->

        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
